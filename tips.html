<!DOCTYPE html>
<html>
    <head>
        <title>Tips Page HTMl</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        h1 {
        background-color: antiquewhite;
        color:darkorange;
        font-family: 'Times New Roman', Times, serif;
    }
        
    
    </style>
    </head>
    <body>
        <h1>Kiran Gundapuneni - computes tips</h1>

        <form>
            <label for="amount">Enter a check amount </label>
            <input type ="number" id="amount" value=20> <br>
        
            <label for="increase_tip">Enter tip increase </label>
            <input type ="number" id="increase_tip" value="0.05"> <br>
        
            <input type="button" onclick="tips()" value="Find tips" style="background-color: aqua;">
        </form>

        <p id="result">This text will be replaced </p>

        <script>
            function tips(){
                console.log("Getting form values")
                var amount = document.getElementById("amount").value
                var increase_tip = document.getElementById("increase_tip").value
                var result = "Tip amounts by increase of " + increase_tip + " are : "

                var sum = amount*0.1
                result+=sum + 0.0

                for(let i=1;i<10;i++){
                    var z = sum +(amount * increase_tip);
                    result+= ","+Math.round(z*10)/10
                    sum = Math.round(z*10)/10
                }
                document.getElementById('result').innerHTML=result;
            }
        </script>

<form>
    <input type="radio" id="*" value="times" onclick="chooseOp()" >
    <label for="*">*</label></br>
  
    <input type="radio" id="/" value="divide" onclick="chooseOp()">
    <label for="/">/</label></br>
  
    <input type="radio" id="**"  value="exponent" onclick="chooseOp()">
    <label for="**">**</label></br>
</form>

<p id="After Operations"> performed operation results</p>
<script>
    function chooseOp(){
    var amt = document.getElementById("amount").value
    var tip = document.getElementById("increase_tip").value
    exponent=document.getElementById("**").checked 
    times=document.getElementById("*").checked
    divide=document.getElementById("/").checked
    
    if(exponent){
        document.getElementById('After Operations').innerHTML="<b>(Amount ** TipIncrease) Value is: </b>"+amt**tip
    }else if(times){
        document.getElementById('After Operations').innerHTML="<b>(Amount * TipIncrease) Value is: </b>"+amt*tip
    }else if(divide){
        document.getElementById('After Operations').innerHTML="<b>(Amount / TipIncrease) value is: </b>"+amt/tip
    }
}
</script>
    </body>
</html>
